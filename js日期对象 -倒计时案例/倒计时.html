<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    1000
    <script>
        let num = 1000
        let time = setInterval(inverted, 10);

        function inverted() {
            num++
            if (num == 2000) {
                clearInterval(time)
            }
            document.body.innerHTML = num
        }
    </script>
</body>
