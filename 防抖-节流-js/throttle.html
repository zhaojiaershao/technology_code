<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-节流</title>
</head>

<body>
    <button id="app" style="width: 200px;height: 50px;">每次点击2秒后执行一次</button>
    <script>
        function throttle(fn, time) {
            let flag = true
            return () => {
                if (!flag) return
                flag = false
                setTimeout(() => {
                    fn()
                    flag = true
                }, time)
            }
        }

        function fn() {
            console.log('成功')
        }
        app.onclick = throttle(fn, 2000)
    </script>

</body>

</html>
